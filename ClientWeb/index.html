	<!--Отделните части на приложението, чрез jQuery и JavaScript ще управляваме съдържанието им-->
	<div id="mainContent">
		
		<!-- Екран за регистрация -->
		<div id="registerScreen" class="content registerForm">
				<div class='registerfield'><input id='usernameFormField' type="text" placeholder='Потребителско име'></input></div>
				<div class='registerfield'><input id='emailFormField' type="text" placeholder='Email'></input></div>
				<div class='registerfield'><input id='passwordFormField' type="password" placeholder='Парола'></input></div>
				<div class='registerfield'><input id='password2FormField' type="password" placeholder='Парола(Повтори)'></input></div>
				<button id='registerButton'>Регистрация</button>
				<button id='registerButtonFacebook'>Регистрация с Facebook</button>
		</div>	
		
		<!-- Екран за вход -->
		<div id="loginScreen" class="hidden content">
			<div> Вход </div>
		</div>	

		<!-- Екран за профила на потребителя с дадените му права -->
		<div id="homeScreen" class="hidden content">
			<div> Профил </div>
		</div>		

		<!--Контейнер за свързване към услугата, получава списък от хранилища -->
		<div id="tempScreen" class="hidden content">
			<div> Температури </div>
		</div>		

		<!--Контейнер за свързване към услугата, получава списък от хранилища -->
		<div id="lightScreen" class="hidden content">
			<div> Осветление </div>
		</div>		

		<!--Контейнер за свързване към услугата, получава списък от хранилища -->
		<div id="deviceScreen" class="hidden content">
			<div> Управление на устройство </div>
		</div>				
		
	</div>
	
    <header id="header" class="mainHeaderBack">
      <div class="navigation-items selected-item">Регистрация</div>
      <div class="navigation-items">Вход</div>
      <div class="navigation-items">Профил</div>
      <div class="navigation-items">Температури</div>
