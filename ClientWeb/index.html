<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="base.css" />
    <script preload src="script/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script preload src="script/jquery.color-2.1.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
	
    <script preload src="script/application.js" type="text/javascript"></script>
    <title>Project Automa</title>
  </head>
  <body>	


  
	<!--Отделните части на приложението, чрез jQuery и JavaScript ще управляваме съдържанието им-->
	<div id="mainContent">
		
		<!-- Екран за регистрация -->
		<div id="registerScreen" class="content">
			<form  class="registerForm">
				<input class='registerfield' id='usernameFormField' pattern=".{6,}"   title="Мимимум 6 символа" type="text" placeholder='Потребителско име' required></input>
				<input class='registerfield' id='emailFormField' pattern=".{6,}"   title="Мимимум 6 символа" type="email" placeholder='Email' required></input>
				<input class='registerfield' id="passwordFormField" type="password" pattern="^\S{6,}$" onchange="if(this.checkValidity()) form.password2FormField.pattern = this.value;" placeholder="Парола" required>
				<input class='registerfield' id="password2FormField" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Моля въведете същата парола отново' : '');" placeholder="Потвърди паролата" required> </br>
				<input class='button' type="submit" value="Регистрация">
			</form>
				<div class='button' id='registerButtonFacebook'>Регистрация с Facebook</div>
		</div>	
		
		<!-- Екран за вход -->
		<div id="loginScreen" class="hidden content">
			<div> Вход </div>
		</div>	

		<!-- Екран за профила на потребителя с дадените му права -->
		<div id="homeScreen" class="hidden content">
			<div> Профил </div>
		</div>		

		<!--Контейнер за свързване към услугата, получава списък от хранилища -->
		<div id="tempScreen" class="hidden content">
			<div> Температури </div>
		</div>		

		<!--Контейнер за свързване към услугата, получава списък от хранилища -->
		<div id="lightScreen" class="hidden content">
			<div> Осветление </div>
		</div>		

		<!--Контейнер за свързване към услугата, получава списък от хранилища -->
		<div id="deviceScreen" class="hidden content">
			<div> Управление на устройство </div>
		</div>				
		
	</div>
	
    <header id="header" class="mainHeaderBack">
      <div class="navigation-items selected-item">Регистрация</div>
      <div class="navigation-items">Вход</div>
      <div class="navigation-items">Профил</div>
      <div class="navigation-items">Температури</div>
      <div class="navigation-items">Осветление</div>
      <div class="navigation-items">Устройство</div>
    </header>
	
  </body>
</html>
